<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box{
            border:2px solid rgb(144, 34, 34);
            padding: 34px;
            box-shadow: 15px 20px 29px #b956db9e;
        }

        .text-element{
            text-shadow: 10px 5px 3px #3e0b0b;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam harum voluptatum debitis odio maiores deleniti magni repellat molestiae, ullam eos quod praesentium eum, perferendis earum accusamus consequatur adipisci? Totam minus ipsum aliquam voluptatibus adipisci.
    </p>
</body>
</html>
