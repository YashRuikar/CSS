<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            overflow: auto;
        }

        .item{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: grey;
            border: 1px solid black
        }

        #div1{
            float: right;
        }

        #div2{
            float: right;
        }

        #div3{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" id="div1">A</div>
        <div class="item" id="div2">B</div>
        <div class="item" id="div3">C</div>
    </div>
</body>
</html>
